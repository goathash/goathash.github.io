<head>

<body class="light-mode">
    <div class="background-gradient"></div>

    <!-- Theme Toggle - Fixed Bottom Right -->

    <div class="container">
        <header class="header">

                <h2>GoatHash</h2>

            </div>

            <div class="search-container">
                <div class="input-wrapper">
                    <input type="text" id="searchInput" placeholder="Paste Your MD5 or NTLM Hash Here" maxlength="64"

                </div>

                <button class="search-button" id="searchButton">
                    <span class="button-text">Search</span>
                    <span class="button-icon">‚Üí</span>

            </div>

            <div id="resultContainer" class="result-container hidden">

                    <span class="result-label">Result</span>
                    <button class="copy-button" id="copyButton" title="Copy to clipboard">

                    </button>
                </div>
                <div id="resultValue" class="result-value"></div>
                <div id="resultStats" class="result-stats"></div>
            </div>

            <div id="errorContainer" class="error-container hidden">
                <div class="error-icon">‚ö†Ô∏è</div>
                <div id="errorMessage" class="error-message"></div>
            </div>

            <div id="loadingContainer" class="loading-container hidden">
                <div class="loading-spinner"></div>
                <div class="loading-text" id="loadingSteps">Searching...</div>
            </div>
        </main>

    <script src="app.js"></script>
    <script>
        // Theme toggle functionality
        const themeButtons = document.querySelectorAll('.theme-btn');

        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.getAttribute('data-theme');
                document.body.className = `${theme}-mode`;

                themeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Save preference
                localStorage.setItem('theme', theme);
            });
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.className = `${savedTheme}-mode`;
        themeButtons.forEach(btn => {
            if (btn.getAttribute('data-theme') === savedTheme) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    </script>
</body>

</html>
